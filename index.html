<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/912c80e664.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Slider.it</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="titlebar">
          <img src="https://clipartart.com/images/overwatch-clipart-png-14.jpg" alt="">
          <h1>C'e bisogno di un eroe!</h1>
          <img src="https://upload.wikimedia.org/wikipedia/it/d/d9/Overwatch_Logo.png" alt="">

        </div>
      </div>
    </header>
    <main>
      <div class="container">
            <div class="slider">
                    <div class="prev">
                      <i class="fas fa-arrow-alt-circle-left"></i>
                    </div>
                        <div class="slide">
                          <img class="active" src="https://d1u1mce87gyfbn.cloudfront.net/hero/ana/hero-select-portrait.png" alt="ana">
                          <img src="https://d1u1mce87gyfbn.cloudfront.net/hero/ashe/hero-select-portrait.png" alt="ashe">
                          <img src="https://d1u1mce87gyfbn.cloudfront.net/hero/baptiste/hero-select-portrait.png" alt="baptiste">
                          <img src="https://d1u1mce87gyfbn.cloudfront.net/hero/bastion/hero-select-portrait.png" alt="bastion">
                          <img src="https://d1u1mce87gyfbn.cloudfront.net/hero/brigitte/hero-select-portrait.png" alt="brigitte">
                          <img src="https://d1u1mce87gyfbn.cloudfront.net/hero/dva/hero-select-portrait.png" alt="dva">
                          <img src="https://d1u1mce87gyfbn.cloudfront.net/hero/doomfist/hero-select-portrait.png" alt="doomfist">
                          <img src="https://d1u1mce87gyfbn.cloudfront.net/hero/echo/hero-select-portrait.png" alt="echo">
                          <img src="https://d1u1mce87gyfbn.cloudfront.net/hero/genji/hero-select-portrait.png" alt="genji">
                          <img src="https://d1u1mce87gyfbn.cloudfront.net/hero/hanzo/hero-select-portrait.png" alt="hanzo">
                          <img src="https://d1u1mce87gyfbn.cloudfront.net/hero/junkrat/hero-select-portrait.png" alt="junkrat">
                          <img src="https://d1u1mce87gyfbn.cloudfront.net/hero/lucio/hero-select-portrait.png" alt="lucio">
                          <img src="https://d1u1mce87gyfbn.cloudfront.net/hero/mccree/hero-select-portrait.png" alt="mcree">
                          <img src="https://d1u1mce87gyfbn.cloudfront.net/hero/mei/hero-select-portrait.png" alt="mei">
                        </div>
                    <div class="next">
                      <i class="fas fa-arrow-alt-circle-right"></i>
                    </div>
                    <div class="select">
                      <span>SELECT</span>
                    </div>
            </div>
      </div>
    </main>
    <footer>
      <div class="container">

      </div>
    </footer>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
